<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Directory - SnackShack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .staff-card { transition: transform 0.2s; border-radius: 12px; }
        .staff-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .search-container { position: sticky; top: 0; z-index: 1000; background: #f4f7f6; padding: 20px 0; }
        #staffSearch { border-radius: 15px; padding: 15px 25px; font-size: 1.2rem; border: 2px solid #6e8efb; }
    </style>
</head>
<body>

<div class="container pb-5">
    <div class="search-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold text-dark mb-0">Auckland Staff Directory</h2>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary rounded-pill">
                <i class="fas fa-arrow-left me-2"></i>Back to Kiosk
            </a>
        </div>
        
        <input type="text" id="staffSearch" class="form-control shadow-sm" 
               placeholder="Start typing a name..." autofocus autocomplete="off">
    </div>

    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3" id="staffGrid">
        {% for u in users %}
        <div class="col staff-item">
            <a href="{{ url_for('main.manual_add', barcode=u.card_id) }}" class="text-decoration-none text-dark">
                <div class="card h-100 p-3 staff-card border-0 shadow-sm text-center">
                    <div class="fw-bold">{{ u.first_name }}</div>
                    <div class="text-muted small">{{ u.last_name }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <div id="noResults" class="text-center mt-5 d-none">
        <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
        <p class="text-muted">No staff found matching that name.</p>
    </div>
</div>

<script>
    // Real-time Search Logic
    const searchInput = document.getElementById('staffSearch');
    const staffItems = document.querySelectorAll('.staff-item');
    const noResults = document.getElementById('noResults');

    searchInput.addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        let foundCount = 0;

        staffItems.forEach(item => {
            const name = item.textContent.toLowerCase();
            if (name.includes(term)) {
                item.classList.remove('d-none');
                foundCount++;
            } else {
                item.classList.add('d-none');
            }
        });

        // Toggle "No Results" message
        if (foundCount === 0) {
            noResults.classList.remove('d-none');
        } else {
            noResults.classList.add('d-none');
        }
    });
</script>

</body>
</html>
